apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "skywalking-swck.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
  labels:
    control-plane: {{ include "skywalking-swck.fullname" . }}-controller-manager
    {{- include "skywalking-swck.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      control-plane: {{ include "skywalking-swck.fullname" . }}-controller-manager
      {{- include "skywalking-swck.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: {{ include "skywalking-swck.fullname" . }}-controller-manager
        {{- include "skywalking-swck.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args:
        - --config=controller_manager_config.yaml
        command:
        - /manager
        image: {{ .Values.operator.image.repository }}:{{ required "operator.image.tag is required" .Values.operator.image.tag }}
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: {{ .Values.operator.webhook.service.port }}
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.operator.resources | nindent 12 }}
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      - args:
        - --secure-listen-address=0.0.0.0:{{ .Values.operator.metrics.service.port }}
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: {{ .Values.operator.metrics.service.port }}
          name: https
          protocol: TCP
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "skywalking-swck.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "skywalking-swck.fullname" . }}-controller-manager-cert
      - configMap:
          name: {{ include "skywalking-swck.fullname" . }}-manager-config
        name: manager-config
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}