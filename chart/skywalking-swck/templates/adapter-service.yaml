{{- if .Values.adapter.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "skywalking-swck.fullname" . }}-custom-metrics-apiserver
  namespace: {{ .Values.adapter.namespace }}
spec:
  ports:
  - name: https
    port: 443
    targetPort: {{ .Values.adapter.service.port }}
  selector:
    app: {{ include "skywalking-swck.fullname" . }}-custom-metrics-apiserver
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
spec:
  group: external.metrics.k8s.io
  groupPriorityMinimum: 100
  insecureSkipTLSVerify: true
  service:
    name: {{ include "skywalking-swck.fullname" . }}-custom-metrics-apiserver
    namespace: {{ .Values.adapter.namespace }}
  version: v1beta1
  versionPriority: 100
{{ end }}