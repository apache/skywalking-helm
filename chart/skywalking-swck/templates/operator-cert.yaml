apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "skywalking-swck.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
  - {{ include "skywalking-swck.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc
  - {{ include "skywalking-swck.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ include "skywalking-swck.fullname" . }}-selfsigned-issuer
  secretName: {{ include "skywalking-swck.fullname" . }}-controller-manager-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "skywalking-swck.fullname" . }}-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}