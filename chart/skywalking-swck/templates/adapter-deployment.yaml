{{- if .Values.adapter.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.adapter.namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ include "skywalking-swck.fullname" . }}-custom-metrics-apiserver
    {{- include "skywalking-swck.labels" . | nindent 4 }}
  name: {{ include "skywalking-swck.fullname" . }}-adapter
  namespace: {{ .Values.adapter.namespace }}
spec:
  replicas: {{ .Values.adapter.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "skywalking-swck.fullname" . }}-custom-metrics-apiserver
      {{- include "skywalking-swck.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "skywalking-swck.fullname" . }}-custom-metrics-apiserver
        {{- include "skywalking-swck.selectorLabels" . | nindent 8 }}
      name: custom-metrics-apiserver
    spec:
      containers:
      - args:
        - --secure-port={{ .Values.adapter.service.port }}
        - --logtostderr=true
        - --v=10
        - --oap-addr=http://{{ .Values.adapter.oap.service.name }}.{{ .Values.adapter.oap.service.namespace }}:{{ .Values.adapter.oap.service.port }}/graphql
        - --cert-dir=/tmp
        command:
        - /adapter
        image: {{ .Values.adapter.image.repository }}:{{ required "operator.adapter.tag is required" .Values.adapter.image.tag }}
        imagePullPolicy: {{ .Values.adapter.image.pullPolicy }}
        name: adapter
        resources:
          {{- toYaml .Values.adapter.resources | nindent 12 }}
        ports:
        - containerPort: {{ .Values.adapter.service.port }}
          name: https
        volumeMounts:
        - mountPath: /tmp
          name: temp-vol
      serviceAccountName: {{ .Values.adapter.serviceAccountName }}
      volumes:
      - emptyDir: {}
        name: temp-vol
      {{- with .Values.adapter.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{ end }}