{{- $banyandb := . }}
{{- range $storage := .Values.storages.persistentVolumeClaim }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $storage.name }}
  labels:
    app: {{ template "banyandb.name" $banyandb }}
    chart: {{ $banyandb.Chart.Name }}-{{ $banyandb.Chart.Version }}
    component: "{{ $banyandb.Values.banyandb.name }}"
    heritage: {{ $banyandb.Release.Service }}
    release: {{ $banyandb.Release.Name }}
spec:
  {{- $spec := $storage }}

  {{- if $spec.accessModes }}
  accessModes:
    {{- range $spec.accessModes }}
    - {{ . }}
    {{- end }}
  {{- end }}

  {{- if $spec.resources }}
  resources:
  {{- if $spec.resources.requests }}
    requests:
      {{- if $spec.resources.requests.storage }}
      storage: {{ $spec.resources.requests.storage }}
      {{- end }}
  {{- end }}
  {{- end }}

  {{- if $spec.volumeName }}
  volumeName: {{ $spec.volumeName }}
  {{- end }}

  {{- if $spec.storageClassName }}
  storageClassName: {{ $spec.storageClassName }}
  {{- end }}

  {{- if $spec.volumeMode }}
  volumeMode: {{ $spec.volumeMode }}
  {{- end }}

{{- end }}