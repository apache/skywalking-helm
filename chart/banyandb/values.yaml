# Default values for banyandb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

banyandb:
  name: banyandb
  replicas: 1
  podAnnotations: 
    example: banyandb-foo
  securityContext: {}
    # runAsUser: 1000
    # runAsGroup: 1000
    # fsGroup: 1000
  ports:
    grpc: 17912
    http: 17913
    pprof: 6060
    observebility: 2121
  config: ["standalone"]
  image:
    repository: ghcr.io/apache/skywalking-banyandb
    tag: 7443bd36e56404ee813b66a5e2b183d3c9ed3371
    pullPolicy: IfNotPresent

  grpcSvc:
    type: ClusterIP
    port: 17912
    name: grpc

  httpSvc:
    type: ClusterIP
    ports: 
      - port: 17913
        name: http
      - port: 6060
        name: pprof
      - port: 2121
        name: observebility

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress-class: nginx
    hosts: 
      - host: localhost
        paths:
          - path: /
            port: 17913
          - path: /metrics
            port: 2121
          - path: /debug/pprof
            port: 6060
    tls: []

storages:
  volume:
    - name: metadata
      claimName: banyandb-metadata
      path: /tmp/metadata
    - name: measure
      claimName: banyandb-measure
      path: /tmp/measure
    - name: stream
      claimName: banyandb-stream
      path: /tmp/stream
  persistentVolumeClaim:
    - name: banyandb-metadata
      resources:
        requests:
          storage: 5Gi
      volumeMode: Filesystem
      accessModes:
        - ReadWriteOnce
    - name: banyandb-measure
      resources:
        requests:
          storage: 100Gi
      volumeMode: Filesystem
      accessModes:
        - ReadWriteOnce
    - name: banyandb-stream
      resources:
        requests:
          storage: 100Gi
      volumeMode: Filesystem
      accessModes:
        - ReadWriteOnce

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

fullnameOverride: ""