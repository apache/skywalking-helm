{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: {{ include "operator.fullname" . }}-controller-manager
  name: {{ include "operator.fullname" . }}-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: https
    port: {{ .Values.metrics.service.port }}
    protocol: TCP
    targetPort: https
  selector:
    control-plane: {{ include "operator.fullname" . }}-controller-manager
{{- end }}
---
{{- if .Values.webhook.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "operator.fullname" . }}-webhook-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: {{ .Values.webhook.service.port }}
  selector:
    control-plane: {{ include "operator.fullname" . }}-controller-manager
{{- end }}
