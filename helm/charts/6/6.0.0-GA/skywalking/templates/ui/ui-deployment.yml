apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "skywalking.fullname" . }}-ui
  labels:
    app: {{ .Values.ui.name }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.ui.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.ui.name }}
    spec:
      containers:
      - name: {{ .Values.ui.name }}
        image: {{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}
        ports:
        - containerPort: {{ .Values.ui.ports.page }}
          name: page
{{- if .Values.ui.resources }}
        resources:
{{ toYaml .Values.ui.resources | indent 10 }}
{{- end }}
        env:
        - name: collector.ribbon.listOfServers
          value: {{ .Values.oap.name }}:{{ .Values.oap.ports.rest }}
