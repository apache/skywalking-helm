apiVersion: apps/v1
kind: Deployment
metadata:
  name: oap-deployment
  namespace: skywalking
  labels:
    app: oap
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oap
  template:
    metadata:
      labels:
        app: oap
    spec:
      serviceAccountName: skywalking-oap
      containers:
      - name: oap
        image: skywalking/oap:6.0.0-alpha
        ports:
        - containerPort: 11800
          name: grpc
        - containerPort: 12800
          name: rest
        resources:
          requests:
            memory: 1Gi
          limits:
            memory: 2Gi
        env:
        - name: JAVA_OPTS
          value: -Xms256M -Xmx512M
        - name: SKYWALKING_COLLECTOR_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - name: config
          mountPath: /skywalking/config
      volumes:
      - name: config
        configMap:
          name: oap-config