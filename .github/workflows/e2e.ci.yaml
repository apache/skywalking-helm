name: Test

on:
  pull_request:
  push:
    paths:
      - '!**.md'
    branches:
      - master

env:
  SKIP_TEST: true
  ISTIO_VERSION: 1.7.1
  TAG: ${{ github.sha }}
  OAP_TAG: ${{ github.sha }}
  OAP_REPO: skywalking/oap
  UI_TAG: ${{ github.sha }}
  UI_REPO: skywalking/ui

jobs:
  als:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Istio+Envoy Access Log Service
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: apache/skywalking
          submodules: true
          path: main
          ref: 8436135dc919351a6d0ab42ff48c85e1b3104b53
      - uses: actions/checkout@v2
        with:
          repository: apache/skywalking-satellite
          submodules: true
          path: satellite
          ref: 4b97fd255b6459fe9d3fc4f88c0d8f682fc2a364

      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build SkyWalking OAP Docker Image
        run: cd main && make docker && cd ..

      - name: Build SkyWalking Satellite Docker Image
        run: cd satellite && make docker && cd ..

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Run E2E Test
        uses: apache/skywalking-infra-e2e@45584853d6f660102c523b1e9cb5815d12ae55d3
        with:
          e2e-file: $GITHUB_WORKSPACE/test/e2e/e2e.yaml
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        name: Upload Logs
        with:
          name: logs
          path: "${{ env.SW_INFRA_E2E_LOG_DIR }}"


  build:
    runs-on: ubuntu-latest
    needs: [als]
    steps:
      - name: dummy
        run: echo
